<div class="row justify-content-center">
  <div class="col-10 col-md-6 shadow-lg p-3" *ngIf="!isLoading">
    <h3 class="text-center">Login</h3>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="isValidControl('email') || email"
        />
        <div class="invalid-feedback">
          {{ email ? email : "Please enter a email." }}
        </div>
      </div>
      <div class="form-group">
        <label>password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="isValidControl('password') || password"
        />
        <div class="invalid-feedback">
          {{ password ? password : "Please enter a password." }}
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!myForm.valid"
        class="btn btn-success btn-block"
      >
        login
      </button>
    </form>
  </div>
  <div class="spinner-border text-primary" role="status" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
  </div>
</div>
